<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Create User</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      
      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Name" class="form-control" formControlName="date">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.date">
              <mat-error
                *ngIf="exampleForm.get('date').hasError(validation.type) && (exampleForm.get('date').dirty || exampleForm.get('date').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="heure debut" class="form-control" formControlName="heure_debut">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.heure_debut">
              <mat-error
                *ngIf="exampleForm.get('heure_debut').hasError(validation.type) && (exampleForm.get('heure_debut').dirty || exampleForm.get('heure_debut').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" max="100" placeholder="duree" class="form-control"
                formControlName="duree">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.duree">
              <mat-error
                *ngIf="exampleForm.get('duree').hasError(validation.type) && (exampleForm.get('duree').dirty || exampleForm.get('duree').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="text" placeholder="Salle" class="form-control" formControlName="salle">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.salle">
              <mat-error
                *ngIf="exampleForm.get('salle').hasError(validation.type) && (exampleForm.get('salle').dirty || exampleForm.get('salle').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="text"  placeholder="matiere" class="form-control" formControlName="matiere">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.matiere">
              <mat-error
                *ngIf="exampleForm.get('matiere').hasError(validation.type) && (exampleForm.get('matiere').dirty || exampleForm.get('matiere').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="text" placeholder="enseignant" class="form-control" formControlName="enseignant">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.enseignant">
              <mat-error
                *ngIf="exampleForm.get('enseignant').hasError(validation.type) && (exampleForm.get('enseignant').dirty || exampleForm.get('enseignant').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="text"  placeholder="id_section" class="form-control" formControlName="id_section">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.id_section">
              <mat-error
                *ngIf="exampleForm.get('id_section').hasError(validation.type) && (exampleForm.get('id_section').dirty || exampleForm.get('id_section').touched)">
                {{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit"
                [disabled]="!exampleForm.valid">Create</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
