<table class="table">
  <thead color="primary">
    <tr>
      <th>raison</th>
      <th>Date</th>
      <th>Etudiant</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.payload.doc.data().raison}}</td>
      <td>{{item.payload.doc.data().date}}</td>
      <td>{{item.payload.doc.data().id_etud}}</td>
    </tr>
  </tbody>
</table>
